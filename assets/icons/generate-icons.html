<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #0f172a;
            color: #f1f5f9;
        }
        .icon-preview {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        canvas {
            border: 1px solid #475569;
            background: white;
        }
        button {
            padding: 10px 20px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #4f46e5;
        }
        .instructions {
            background: #1e293b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>WatchDogs Icon Generator</h1>

    <div class="instructions">
        <h3>Instructions:</h3>
        <ol>
            <li>Click "Generate Icons" to create PNG versions</li>
            <li>Right-click each icon and "Save Image As..."</li>
            <li>Save as icon16.png, icon48.png, and icon128.png in the assets/icons folder</li>
        </ol>
    </div>

    <button onclick="generateIcons()">Generate Icons</button>

    <div class="icon-preview">
        <div>
            <h3>16x16</h3>
            <canvas id="icon16" width="16" height="16"></canvas>
            <br>
            <button onclick="downloadIcon('icon16', 16)">Download 16x16</button>
        </div>
        <div>
            <h3>48x48</h3>
            <canvas id="icon48" width="48" height="48"></canvas>
            <br>
            <button onclick="downloadIcon('icon48', 48)">Download 48x48</button>
        </div>
        <div>
            <h3>128x128</h3>
            <canvas id="icon128" width="128" height="128"></canvas>
            <br>
            <button onclick="downloadIcon('icon128', 128)">Download 128x128</button>
        </div>
    </div>

    <script>
        const svgContent = `
<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <circle cx="64" cy="64" r="60" fill="#6366f1"/>
  <circle cx="64" cy="64" r="56" fill="#0f172a"/>
  <path d="M64 20 L90 35 L90 65 C90 80 77 95 64 100 C51 95 38 80 38 65 L38 35 Z"
        fill="#6366f1" stroke="#8b5cf6" stroke-width="2"/>
  <ellipse cx="54" cy="55" rx="6" ry="8" fill="#0f172a"/>
  <circle cx="54" cy="55" r="3" fill="#ffffff"/>
  <ellipse cx="74" cy="55" rx="6" ry="8" fill="#0f172a"/>
  <circle cx="74" cy="55" r="3" fill="#ffffff"/>
  <path d="M64 62 L60 68 L64 70 L68 68 Z" fill="#0f172a"/>
  <path d="M64 75 L64 82 M64 86 L64 88" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
  <path d="M45 40 L64 28 L83 40" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
</svg>`;

        function generateIcons() {
            [16, 48, 128].forEach(size => {
                const canvas = document.getElementById(`icon${size}`);
                const ctx = canvas.getContext('2d');

                const img = new Image();
                const blob = new Blob([svgContent], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);

                img.onload = function() {
                    ctx.clearRect(0, 0, size, size);
                    ctx.drawImage(img, 0, 0, size, size);
                    URL.revokeObjectURL(url);
                };

                img.src = url;
            });
        }

        function downloadIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Auto-generate on load
        window.onload = generateIcons;
    </script>
</body>
</html>
